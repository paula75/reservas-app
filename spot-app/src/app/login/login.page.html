<ion-content style="--background: #004E89" [fullscreen]="true">

<ion-grid>
  <ion-row class="ion-justify-content-end top-logo">
    <ion-col size ="3" >
      <img class="logo-servicio" src="/assets/icon/favicon.png" />
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size ="1" ></ion-col>
    <ion-col size="5" >
    <h1 class="title-app ">
      Spot
    </h1>  
    </ion-col>
  </ion-row>
</ion-grid>


<div class="botones-container boton-info">
  <ion-row>

      <ion-col size-md="9" size="12">
        <ion-input class="input-con-fondo-negro" placeholder="Nombre de usuario"></ion-input>
      </ion-col>

      <ion-col size-md="9" size="12">
        <ion-input class="input-con-fondo-negro" placeholder="Contraseña"></ion-input>
      </ion-col>

      <ion-col size-md="9" size="12">
        <ion-button class="boton-iniciar" routerLink="/explorar" shape="round">Iniciar sesión</ion-button>

      </ion-col>


      <ion-col size-md="9" size="12">
        <ion-button class="boton-registro" fill="clear"> No tengo cuenta. Registrarme</ion-button>

      </ion-col>



    </ion-row>
</div>
  
</ion-content>
