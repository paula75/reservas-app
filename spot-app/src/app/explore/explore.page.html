<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explorar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/explorar/servicios"></ion-back-button> 
      </ion-buttons>

      <ion-title class="titulo">Servicios</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of servicios"  class="icono-columna" >
        <ion-card color="tertiary">
          <div class="card-center"> 
            <img class="logo-servicio" src="{{item.icon}}" />
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
            </ion-card-header>
          </div>
            <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>


</ion-content>
