<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-end top-logo">
      <ion-col size ="3" >
        <img class="logo-app" src="/assets/icon/favicon.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-back-button defaultHref="/explorar"></ion-back-button> 
    </ion-row>
    <ion-row class="titulo">
      Peluqueria
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of empresas"  class="icono-columna" >
        <div routerLink="/explorar/empresas/2">
          <ion-card color="tertiary" >
            
            <div class="card-image">
              <img class="logo-servicio" src="{{item.icon}}" />
              
            </div>
            <ion-card-header>
            <ion-card-title class="company-name">{{item.name}}</ion-card-title>
            <ion-card-subtitle class="company-location">
              {{item.sucursal}}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
        
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
